<!DOCTYPE html>

<html>

<head>
    
    <title>Vocabulary Game</title>
     
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">
    
</head>
    
<body>
    
    <h1>German-English Vocabulary Trainer</h1>
    
    <section>
    
        <h3 id="question"></h3>
        
        <input type="text" name="answer" placeholder="Enter Translation" id="answerField">
        
        <button type="button" id="button">Check Answer</button>
    
        <h2 id="result"></h2>
        
        <button type="button" id="newWord">New Word</button>
        
    </section>
    
    <script src="js/main.js"></script> 
    
</body>    
    
 
   
</html>
